<div class="container mt-5 border border-3 p-3">
    <form [formGroup]="loginForm" class="mt-3">
        <h1 class="text-center mb-5">LOGIN</h1>
        <div class="container w-50">
            <label class="mb-2">User Email</label>
            <input type="text" name="userEmail" formControlName="userEmail" class="form-control mb-1">
            <div class="mb-3">
                <span *ngIf="loginForm.controls['userEmail'].hasError('required') && loginForm.controls['userEmail'].touched " class="text-danger"><small>Enter the registered user email</small></span>
                <span *ngIf="loginForm.controls['userEmail'].hasError('pattern') && loginForm.controls['userEmail'].touched " class="text-danger"><small>Invalid Email</small></span>
            </div>
            <label class="mb-2">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control mb-1">
            <div class="mb-3">
                <span *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched " class="text-danger"><small>Enter the password</small></span>
                <span *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched " class="text-danger"><small>Minimum 8 characters are required</small></span>
                <span *ngIf="loginForm.controls['password'].hasError('pattern') && loginForm.controls['password'].touched " class="text-danger"><small>White spaces are not allowed</small></span>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-sm" [disabled]="!loginForm.valid" (click)="login()">Login</button>
        </div>
    </form>
</div>
