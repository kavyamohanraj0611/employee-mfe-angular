<div class="mt-5 w-75 text-center container">
  <div class="float-end my-3">
    <button type="button" class="btn btn-success " routerLink="/project/form2">Add Project Detail</button>
  </div>
  <table class="table table-striped table-hover bg-gradient ps-3 ">
    <thead class="text-uppercase">
      <tr class="table bg-secondary text-white fs-4 bg-gradient m-2 t-head">
        <th colspan="7"><span>Basic Details</span></th>
      </tr>
      <tr>
        <!-- <th *ngFor="let data of header | keyvalue">{{(data.key)}}</th> -->
        <th>Id</th>
        <th>Employee Name</th>
        <th>Project Name</th>
        <th>Project Description</th>
        <th>Manager Name</th>
      </tr>
    </thead>
    <tbody *ngIf="details$ | async as detail">
      <tr *ngFor="let item of detail | paginate: { itemsPerPage: 5, currentPage: page, totalItems: detail?.length }">
        <!-- <td *ngFor="let data of item | keyvalue">{{data.value}}</td> -->
        <td>{{item.id}}</td>
        <td>{{item.employeeName}}</td>
        <td>{{item.projectName}}</td>
        <td>{{item.projectDescription}}</td>
        <td>{{item.managerName}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
