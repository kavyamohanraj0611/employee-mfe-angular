<div class="float-start m-3">
    <button type="button" class="btn btn-success " id="details" routerLink="/basic/details">View Basic Detail</button>
</div>
<div class="container border border-2 p-2 mt-5">
    <form [formGroup]="employeeForm">
        <div class="text-center mb-2">
            <span class="fs-3">Basic Details Form</span>
        </div>
        <div class="mb-3">
            <label class="mb-2"><b>Employee Id*</b></label>
            <input class="form-control" type="text" id="id" name="id" formControlName="id"
                placeholder="Enter employee Id">
            <div
                *ngIf="employeeForm.controls['id'].invalid && (employeeForm.controls['id'].dirty || employeeForm.controls['id'].touched)">
                <span *ngIf="employeeForm.controls['id'].errors.required"><small class="text-danger">Employee Id is
                        required</small></span>
                <span *ngIf="employeeForm.controls['id'].errors.pattern"><small class="text-danger">Employee Id must start with ACE followed by
                    4 digits</small></span>
            </div>
        </div>
        <div class="mb-3">
            <label class="mb-2"><b>Name*</b></label>
            <input class="form-control" type="text" id="employeeName" formControlName="employeeName"
                placeholder="Enter employee full name">
            <span
            *ngIf="employeeForm.controls['employeeName']?.hasError('required') && employeeForm.controls['employeeName']?.touched"
                class="text-danger"><small>Employee name is
                    required</small></span>
            <span *ngIf="employeeForm.controls['employeeName']?.hasError('pattern') && employeeForm.controls['employeeName'].touched"
                class="text-danger"><small>Name must contain only alphabets</small></span>
        </div>
        <div class="mb-3">
            <label class="mb-2"><b>Department*</b></label>
            <select class="form-control" formControlName="employeeDepartment" id="employeeDepartment"
                name="employeeDepartment">
                <option value="">Select the Department</option>
                <option value="Accounts">Accounts</option>
                <option value="Development">Development</option>
                <option value="Testing">Testing</option>
                <option value="Sales">Sales</option>
            </select>
            <span *ngIf="employeeForm.controls['employeeDepartment'].hasError('required') && employeeForm.controls['employeeDepartment'].touched"
                class="text-danger"><small>Department is
                    required</small></span>
        </div>
        <div class="mb-3">
            <label class="mb-2"><b>Email*</b></label>
            <input class="form-control" type="text" id="employeeEmail" formControlName="employeeEmail"
                placeholder="Enter employee email">
            <span *ngIf="employeeForm.controls['employeeEmail'].hasError('required') && employeeForm.controls['employeeEmail'].touched" class="text-danger"><small>Email
                    is
                    required</small></span>
            <span *ngIf="employeeForm.controls['employeeEmail'].hasError('pattern')" class="text-danger"><small>Invalid Email</small></span>
        </div>
        <div class="mb-3">
            <label class="mb-2"><b>Phone Number*</b></label>
            <input class="form-control" type="number" id="employeePhoneNumber" formControlName="employeePhoneNumber"
                placeholder="Enter employee phone number">
            <span *ngIf="employeeForm.controls['employeePhoneNumber'].hasError('required') && employeeForm.controls['employeePhoneNumber'].touched"
                class="text-danger"><small>Phone
                    number is required</small></span>
            <span *ngIf="employeeForm.controls['employeePhoneNumber'].hasError('pattern')" class="text-danger"><small>Invalid phone
                    number</small></span>
        </div>
        <div class="text-center">
            <button type="submit" id="register" class="btn btn-primary mt-3" (click)="register()"
                [disabled]="employeeForm.invalid">Submit</button>
        </div>
    </form>
</div>
